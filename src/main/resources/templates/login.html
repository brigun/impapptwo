<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: header">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<div><h1>login to imp</h1>
    <p class="error" th:text="${error}"></p>
    <form method="post">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td>
                    <input name="username" type="text" th:value="${username}"></input>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password"></input>
                </td>
            </tr>
        </table>
        <button type="submit">Log In</button>
    </form>
    </div>
    <div>need an account? your supervisor can set you up with one</div>
    </body>
    <footer th:replace="template :: footer"></footer>
    </html>
